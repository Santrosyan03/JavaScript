<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>REGISTER</h1>
    <form action="/register" method="POST">
        <div>
            <label>NAME</label>
            <input type="text" name="name" required />
        </div>
        <div>
            <label>EMAIL</label>
            <input type="email" name="email" required />
        </div>
        <div>
            <label>PASSWORD</label>
            <input type="password" name="password" required />
        </div>
        <button type="submit">REGISTER</button>
    </form>
</body>
</html>
